<!DOCTYPE html>
<html>
<head>
    <title>My Todo List</title>
</head>
<body>
<form action="." method="post">
{% csrf_token %}
{% for object in object_list %}
    <div {% if object.done %}style="text-decoration: line-through; color: darkgrey;"{% endif %}>
        <input type="checkbox" {% if object.done %}checked{% endif %} id="todo-{{ object.id }}" name="{{ object.id }}">
        <label for="{{ object.id }}">{{ object.text }}</label><br>
    </div>
{% endfor %}
<input type="submit" value="Save">
</form>
<form action="add/" method="post">
    {% csrf_token %}
    <input type="text" placeholder="todo description" name="text">
    <input type="submit" value="Save">
</form>
</body>
</html>
